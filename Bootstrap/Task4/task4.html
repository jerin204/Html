<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <main id="Register" class="justify-content-center">
        <div class="row w-100 p-4 container mx-auto justify-content-center">
          <form class="text-center border border-dark p-4">

    <div class="container">
        <!-- Begin Registration Form-->
        <form action="fillinfo.html" method="post" class="form-horizontal" role="form" name="register" id="registerform">
      
      
            <div class="form-group">
                <label class="control-label col-xs-offset-4" for="pwd"><h4>Form:</h4>  </label>
      


            <div class="form-group">
               <label class="control-label col-xs-offset-4" for="pwd"> Name  </label>
               <div class="col-xs-4">          
                  <input type="text" class="form-control sharp input-xlarge" title="Enter Your first name" id="fname" name="fname">
               </div><!-- End col-xs-4-->  
            </div><!-- End form-group-->
      
            <div class="form-group">
                <label class="control-label col-xs-4 " for="pwd">Mobile Number  </label>
                <div class="col-xs-4">          
                  <input type="text" class="form-control sharp" title="Enter your 10 digit mobile no" id="mobile" name="mobile">
                </div><!-- End col-xs-4-->
              </div><!-- End form-group-->
      
          <div class="form-group">
            <label class="control-label col-xs-4" for="pwd">E-mail address </label>
            <div class="col-xs-4">          
              <input type="mail" class="form-control sharp input-xlarge" title="Enter a valid email address" id="email" name="email">
            </div><!-- End col-xs-4-->
          </div><!-- End form-group-->


          <div class="form-group">
            <label class="control-label col-xs-4" for="pwd">Company/Institution name </label>
            <div class="col-xs-4">          
              <input type="text" class="form-control sharp input-xlarge" title="Enter Your last name" id="lname" name="lname">
            </div><!-- End col-xs-4-->
          </div><!-- End form-group-->

      
      </div><!-- End Container-->

      <form>
        <div class="form-group">
         <div class="form-text text-muted">
         <label for="exampleFormControlFile1">upload a short video or image of hand written sheet showing your interest to join build.myweb </label></div>                                                     </label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </form>
      <div class="form-group">
        <input type="number" class="form-control" min="0" placeholder="Have you attended any events by Pygrammers before?">
    </div>
    <button type="submit" class="btn btn-secondary" style="width: 300px;">Submit Form</button>



      </form>
      </div>
      </main>
      

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
